databases:
  - name: wordpressdb
    plan: free
    type: mysql
    region: oregon

services:
  - type: web
    name: wordpress
    env: docker
    plan: free
    region: oregon
    buildCommand: docker build -t wordpress-app .
    startCommand: /usr/local/bin/start.sh
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: wordpressdb
          property: connectionString
      - key: WORDPRESS_CONFIG_EXTRA
        value: |
          define('FORCE_SSL_ADMIN', true);
          define('WP_MEMORY_LIMIT', '256M');
          if ($_SERVER['HTTP_X_FORWARDED_PROTO'] == 'https') {
            $_SERVER['HTTPS'] = 'on';
            define('FORCE_SSL_ADMIN', true);
            define('FORCE_SSL_LOGIN', true);
          }
      - key: WP_DEBUG
        value: "false"
      - key: WP_CACHE
        value: "true"
      - key: WP_AUTO_UPDATE_CORE
        value: "false"
    disk:
      name: wordpress-data
      mountPath: /var/www/html
      sizeGB: 10
    healthCheckPath: /
    numInstances: 1
    domains:
      - espbot.onrender.com